    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() < 70) {
                    $('.masthead').removeClass("bg-dark navbar-dark").addClass("bg-transparent navbar-light");
                    $('.scroll-prompt').fadeIn(0.5);
                } else {
                    $('.masthead').addClass("bg-dark navbar-dark").removeClass("bg-transparent navbar-light");
                    $('.scroll-prompt').fadeOut(0.5);
                }
            });

            $('.scroll-prompt').click(function () {
                var target = ($("#about-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });

            $('#home-nav, #brand-nav').click(function () {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
            });

            $('#about-nav').click(function () {
                var target = ($("#about-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });
        })
    </script>
