            src="https://code.jquery.com/jquery-3.4.1.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() < 70) {
                    $('.masthead').removeClass("bg-dark navbar-dark").addClass("bg-transparent navbar-light");
                } else {
                    $('.masthead').addClass("bg-dark navbar-dark").removeClass("bg-transparent navbar-light");
                }
            });

            $('.scroll-prompt').click(function () {
                var target = ($("#what-we-do-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });

            $('#home-nav, #brand-nav').click(function () {
                $("html, body").animate({
                    scrollTop: 0
                }, 600);
            });

            $('#what-we-do-nav').click(function () {
                var target = ($("#what-we-do-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });

            $('#about-us-nav').click(function () {
                var target = ($("#about-us-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });

            $('#get-in-touch-nav').click(function () {
                var target = ($("#contact-us-description").offset().top - 56);
                $("html, body").animate({
                    scrollTop: target
                }, 600);
            });
        })
    </script>
</head>
